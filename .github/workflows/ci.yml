name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "16"

      - name: Navigate to project directory
        run: |
          cd $GITHUB_WORKSPACE/escola-rogerio  # Navega para o diretório do seu projeto
          ls -la  # Lista os arquivos no diretório para verificar se está no local correto

      - name: Install dependencies
        run: |
          npm install  # Instala as dependências do projeto

      - name: Run tests
        run: |
          npm test  # Executa os testes do projeto
